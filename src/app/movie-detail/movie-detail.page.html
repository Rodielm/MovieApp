<ion-content>
  <ion-card>
    
      <img class="cover-movie" src="https://image.tmdb.org/t/p/w1920_and_h800_multi_faces/{{data.backdrop_path}}" />
      <img class="poster" src="https://image.tmdb.org/t/p/w300_and_h450_bestv2/{{data.poster_path}}" />
    
    <ion-card-header>
      <ion-card-subtitle>{{data.release_date}}</ion-card-subtitle>
      <ion-card-title>{{data.original_title}} </ion-card-title>
      <ion-card-subtitle>{{data.vote_average}}/10</ion-card-subtitle>
    </ion-card-header>
    <div class="container">
      <div class="scroll" scrollX="true">
        <span *ngFor="let item of data.genres">
          <ion-chip>{{item.name}}</ion-chip>
        </span>
      </div>
    </div>
    <ion-card-content class="ion-text-justify">
      {{data.overview}}
    </ion-card-content>
    <div class="container">
      <div class="scroll" scrollX="true">
        <span *ngFor="let item of data.spoken_languages">
          <ion-chip>{{item.name}}</ion-chip>
        </span>
      </div>
    </div>

  </ion-card>

</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-button (click)="goBack()">Go Back</ion-button>
  </ion-toolbar>
</ion-footer>
